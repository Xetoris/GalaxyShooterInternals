version: 2

jobs:
  build:
    docker:
      - image: mono:onbuild
    steps:
      - checkout
      - run:
          name: Setup NUnit
          command: nuget install NUnit.Runners && nuget package restore
      - run:
          name: Build Project
          command: xbuild ./GalaxyShooterInternals.sln    
      - run:
          name: Test
          command: ls -l    
      - run:
          name: Run the Test Command
          command: mono ./NUnit.ConsoleRunner.3.8.0/tools/nunit3-console.exe GalaxyShooterInternalsTest.dll -noresult
